# In v1 configuration, type and id are @ prefix parameters.
# @type and @id are recommended. type and id are still available for backward compatibility

## built-in TCP input
## $ echo <json> | fluent-cat <tag>

<source>
  @type forward
  @id forward_input
</source>

#################
## Input      ###
#################

########## JTI ################

<source>
   @type udp
   tag jnpr.test
   format juniper_jti
   output_format statsd
   port 40000
   bind 0.0.0.0
</source>

########## Analyticsd ################

<source>
    @type udp
    tag jnpr.test
    format juniper_analyticsd
    output_format statsd
    port 40020
    bind 0.0.0.0
</source>

####################
## Output        ###
####################

<match jnpr.**>
  type file_json
  file "#{ENV['FLUENTD_OUTPUT_FILE']}"
</match>

# Listen DRb for debug
<source>
  @type debug_agent
  @id debug_agent_input
  bind 127.0.0.1
  port 24230
</source>

## match tag=debug.** and dump to console
<match debug.**>
  @type stdout
  @id stdout_output
</match>

#match fluent's internal events
<match fluent.**>
  @type stdout
</match>
